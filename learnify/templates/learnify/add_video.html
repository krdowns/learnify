{% extends 'learnify/base.html' %}


{% block content %}
    {% if user.is_authenticated %}
    <div class="video-form-container">
        <h1>Add course videos</h1>
        <div>
            <form enctype="multipart/form-data" class="add-video-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>
    {% endif %}
{% endblock %}
